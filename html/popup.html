<!doctype html>
<html>
	<head>
		<title>Расширенные виды Poloniex [Shiva Trade Inc.]</title>
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="../css/css.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div id="sittings">
			<b class="sitting-header">COLOR</b>
			<div class="form-group">
				<input type="text" id="sellCol" class="form-control color_0" placeholder="SELL">
			</div>
			<div class="form-group">
				<input type="text" id="buyCol" class="form-control color_1" placeholder="BUY" >
			</div>
			<div class="form-group">
				<input type="text" id="grayCol" class="form-control color_2" placeholder="GRAY" >
			</div>
			<a class="btn btn-default" href="#" id="saveColor">Save</a>
			<b class="sitting-header">STOP-LIMIT</b>
			<div class="form-group">
				<input type="number" class="form-control" placeholder="Ступеничек" min="0" max="10">
				<p class="help-block">Сколько ставить лимитов</p>
			</div>
			<div class="form-group">
				<input type="number" class="form-control" placeholder="Межступенье %" >
				<p class="help-block">Распределение в процентном соотношении</p>
			</div>
			<a class="btn btn-default" href="#" id="saveLimit">Save</a>
		</div>
		<script src="../js/jquery.js"></script>
		<script src="../js/popup.js"></script>
  </body>
</html>
